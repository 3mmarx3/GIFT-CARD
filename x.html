<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Landing Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 50px;
        background-color: #fff;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        color: var(--marigold);
      }

      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
      }

      nav a:hover {
        color: var(--marigold);
      }

      .sign-in {
        padding: 8px 20px;
        border: 1px solid #ccc;
        border-radius: 20px;
        color: var(--marigold);
        text-decoration: none;
        font-weight: 500;
      }

      .sign-in:hover {
        background-color: #f0f0f0;
      }

      .hero {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 50px;
      }

      .hero-text {
        max-width: 50%;
      }

      .hero-text h1 {
        font-size: 48px;
        line-height: 1.2;
        color: #232233;
      }

      .hero-text h1 span {
        color: var(--marigold);
        text-decoration: underline;
      }

      .hero-text p {
        margin-top: 20px;
        font-size: 18px;
        color: #666;
      }

      .hero-buttons {
        margin-top: 30px;
      }

      .hero-buttons a {
        padding: 10px 20px;
        margin-right: 15px;
        text-decoration: none;
        color: #fff;
        background-color: var(--marigold);
        border-radius: 20px;
      }

      .hero-buttons a:last-child {
        background-color: #fff;
        color: var(--marigold);
        border: 1px solid var(--marigold);
      }

      .hero-images {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }

      .hero-images img {
        width: 150px;
        height: 150px;
        border-radius: 10px;
        object-fit: cover;
      }

      .hero-images .review {
        position: relative;
        background: #fff;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .review-stars {
        display: flex;
        gap: 5px;
      }

      .review-stars span {
        color: gold;
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="hero-text">
        <h1>Topup & Get a <span>New</span> Experience in Gaming</h1>
        <p>
          Kami menyediakan jutaan cara untuk membantu players menjadi pemenang
          sejati
        </p>
        <div class="hero-buttons">
          <a href="#">Get Started</a>
          <a href="#">Learn More</a>
        </div>
      </div>
    </section>
  </body>
</html>
