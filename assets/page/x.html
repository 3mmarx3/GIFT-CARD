<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Divs with Buttons</title>
    <style>
      #div1,
      #div2,
      #div3 {
        display: none;
        padding: 20px;
        border: 1px solid #000;
        margin: 10px 0;
        text-align: center;
      }
      #div1 {
        display: block;
      }
    </style>
  </head>
  <body>
    <button onclick="showDiv('div1')">عرض ديف ١</button>
    <button onclick="showDiv('div2')">عرض ديف ٢</button>
    <button onclick="showDiv('div3')">عرض ديف ٣</button>

    <div id="div1">محتوى ديف ١</div>
    <div id="div2">محتوى ديف ٢</div>
    <div id="div3">محتوى ديف ٣</div>

    <script>
      function showDiv(divId) {
        const divs = ["div1", "div2", "div3"];
        divs.forEach((id) => {
          document.getElementById(id).style.display =
            id === divId ? "block" : "none";
        });
      }
    </script>
  </body>
</html>
