    <style>
      .s-modal-wrapper {
        display: none;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;

      .s-modal-body {
        background-color: #fff;
        border-radius: 8px;

        max-width: 400px;
        width: 100%;

        text-align: right;

        display: flex;

        align-items: center;

      .s-modal-close {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.2em;
        color: #333;

      .s-localization-modal-inner {
        margin-top: 20px;

        margin-bottom: 10px;

      .s-localization-modal-input {
        margin-right: 10px;
      }

      .s-localization-modal-label {
        font-size: 1em;
      }

      .s-button-wrap {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .s-button-element {
        padding: 10px 20px;
        font-size: 1em;
        border-radius: 4px;
        border: none;
        color: #fff;
        background-color: #007bff;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .s-button-element:hover {
        background-color: #0056b3;
      }
    </style>

    <script>
      function openModal() {
        document.querySelector(".s-modal-wrapper").style.display = "flex";
      }

      function closeModal() {
        document.querySelector(".s-modal-wrapper").style.display = "none";
      }

      function submitCurrency() {
        const selectedCurrency = document.querySelector(
          'input[name="currency"]:checked'
        );
        if (selectedCurrency) {
          updatePrices(selectedCurrency.value);
          closeModal();
        } else {
          alert("يرجى اختيار عملة قبل المتابعة");
        }
      }

      function updatePrices(currency) {
        const exchangeRates = {
          AED: 1.0,
          KWD: 0.082,
          QAR: 1.01,
          SAR: 1.02,
          EGP: 1.0,
        };

        const prices = document.querySelectorAll(".price");
        prices.forEach((price) => {
          const amount = price.getAttribute("data-amount");
          const convertedAmount = (amount * exchangeRates[currency]).toFixed(2);
          price.textContent = `${convertedAmount} ${currency}`;
        });
      }
    </script>
