<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Item</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .order-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 8px;
        max-width: 600px;
        margin: auto;
        font-family: Arial, sans-serif;
      }

      .order-item .status {
        background-color: #f8b2b2;
        color: white;
        border-radius: 20px;
        padding: 5px 15px;
        font-size: 14px;
        font-weight: bold;
      }

      .order-item .info {
        flex: 1;
        text-align: center;
        margin: 0 15px;
      }

      .order-item .info .date {
        font-size: 12px;
        color: #6c757d;
        margin-top: 5px;
      }

      .order-item .info .title {
        font-size: 16px;
        font-weight: bold;
      }

      .order-item .info .price {
        font-size: 14px;
        color: #6c757d;
      }

      .order-item .image {
        width: 60px;
        height: 60px;
        border-radius: 8px;
        overflow: hidden;
        flex-shrink: 0;
      }

      .order-item .image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /*  */
      .block_0rder {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="order-item">
      <div class="block_0rder">
        <div class="image">
          <img src="../img/bg.jpg" alt="Genshin Impact" />
        </div>

        <div class="title">
          <h2>Lorem, ipsum dolor</h2>

          <span class="price">SAR 17.99</span>
        </div>
      </div>
      <!--  -->
      <div class="info">
        <div class="date">12-1-202</div>
      </div>

      <div class="status">غير مقبول</div>
    </div>
  </body>
</html>
