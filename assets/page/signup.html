<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Local CSS Files -->
    <link rel="stylesheet" href="../css/ex.css" />
    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="./assets/css/foot.css" />
  </head>

  <body
    id="kt_body"
    class="header-fixed header-tablet-and-mobile-fixed toolbar-enabled sidebar-enabled bg-white"
    data-sidebar="on"
  >
    <noscript>يجب تفعيل JavaScript لتشغيل هذا التطبيق.</noscript>
    <div id="root">
      <div class="d-flex flex-column flex-root">
        <div
          class="d-flex flex-column flex-lg-row flex-column-fluid"
          id="kt_login"
        >
          <div class="d-flex flex-column flex-lg-row-auto bg-primary">
            <div class="d-flex flex-column-auto flex-column text-center">
              <a class="mb-6" href="/start-react-pro/"
                ><img alt="الشعار" src="../img/gift.png"
              /></a>
              <h3 class="fw-bolder fs-2x text-white lh-lg">
                اكتشفGIFT-CARD<br />ببطاقات العاب رائعة
              </h3>
            </div>
          </div>
          <div
            class="login-content flex-lg-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden py-20 px-10 p-lg-7 mx-auto mw-450px w-100"
          >
            <div class="d-flex flex-column-fluid flex-center py-10">
              <form class="form w-100" novalidate="" id="kt_login_signup_form">
                <div class="pb-5 pb-lg-15">
                  <h3 class="fw-bolder text-dark display-6">تسجيل حساب جديد</h3>
                  <p class="text-muted fw-bold fs-3">
                    أدخل بياناتك لإنشاء حساب
                  </p>
                </div>
                <div class="fv-row mb-5">
                  <label class="form-label fs-6 fw-bolder text-dark pt-5"
                    >الاسم الأول</label
                  ><input
                    placeholder="الاسم الأول"
                    type="text"
                    autocomplete="off"
                    name="firstname"
                    class="form-control form-control-lg form-control-solid"
                  />
                </div>
                <div class="fv-row mb-5">
                  <label class="form-label fs-6 fw-bolder text-dark pt-5"
                    >الاسم الأخير</label
                  ><input
                    placeholder="الاسم الأخير"
                    type="text"
                    autocomplete="off"
                    name="lastname"
                    class="form-control form-control-lg form-control-solid"
                  />
                </div>
                <div class="fv-row mb-5">
                  <label class="form-label fs-6 fw-bolder text-dark pt-5"
                    >البريد الإلكتروني</label
                  ><input
                    placeholder="البريد الإلكتروني"
                    type="email"
                    autocomplete="off"
                    name="email"
                    class="form-control form-control-lg form-control-solid"
                  />
                </div>
                <div class="fv-row mb-5">
                  <label class="form-label fs-6 fw-bolder text-dark pt-5"
                    >كلمة المرور</label
                  ><input
                    type="password"
                    placeholder="كلمة المرور"
                    autocomplete="off"
                    name="password"
                    class="form-control form-control-lg form-control-solid"
                  />
                </div>
                <div class="fv-row mb-10">
                  <label class="form-label fs-6 fw-bolder text-dark pt-5"
                    >تأكيد كلمة المرور</label
                  ><input
                    type="password"
                    placeholder="تأكيد كلمة المرور"
                    autocomplete="off"
                    name="changepassword"
                    class="form-control form-control-lg form-control-solid"
                  />
                </div>
                <div class="fv-row mb-10">
                  <div
                    class="form-check form-check-custom form-check-solid mb-5"
                  >
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="kt_login_toc_agree"
                      name="acceptTerms"
                    /><label
                      class="form-check-label fw-bold text-gray-600"
                      for="kt_login_toc_agree"
                      >أوافق على
                      <a class="ms-1" href="/start-react-pro/auth/terms"
                        >الشروط والأحكام</a
                      >.</label
                    >
                  </div>
                </div>
                <div class="d-flex flex-wrap pb-lg-0 pb-5">
                  <button
                    type="submit"
                    id="kt_login_signup_form_submit_button"
                    class="btn btn-primary fw-bolder fs-6 px-8 py-4 my-3 me-4"
                  >
                    <span class="indicator-label">إرسال</span></button
                  ><a href="/start-react-pro/auth/login"
                    ><button
                      type="button"
                      id="kt_login_signup_form_cancel_button"
                      class="btn btn-light-primary fw-bolder fs-6 px-8 py-4 my-3"
                    >
                      إلغاء
                    </button></a
                  >
                </div>
              </form>
            </div>
            <div
              class="d-flex justify-content-lg-start justify-content-center align-items-center py-7 py-lg-0"
            >
              <span class="text-primary fw-bolder fs-4 cursor-pointer"
                >الشروط</span
              ><span class="text-primary ms-10 fw-bolder fs-4">الخطط</span
              ><span class="text-primary ms-10 fw-bolder fs-4">اتصل بنا</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <style>
      body#kt_body {
        background: #141a2a !important;
        color: white !important;
        direction: rtl;
      }

      .bg-primary {
        margin: 20px;
        border-radius: 20px;
        background: #0e121c !important;
      }
      .d-flex.flex-column-auto.flex-column.text-center {
        padding: 20px;
      }
    </style>
  </body>
</html>
