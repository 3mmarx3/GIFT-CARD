  <body
    id="kt_body"
    class="header-fixed header-tablet-and-mobile-fixed toolbar-enabled sidebar-enabled bg-white"
    data-sidebar="on"
  >
    <noscript>يجب تمكين JavaScript لتشغيل هذا التطبيق.</noscript>
    <div id="root">
      <div class="d-flex flex-column flex-root">
        <div
          class="d-flex flex-column flex-lg-row flex-column-fluid"
          id="kt_login"
        >
          <div
            class="d-flex flex-column flex-lg-row-auto bg-primary w-lg-600px pt-15 pt-lg-0"
          >
            <div
              class="d-flex flex-column-auto flex-column pt-lg-40 pt-15 text-center"
            >
              <a class="mb-6" href="/start-react-pro/"
                ><img alt="الشعار" src="../img/gift.png"
              /></a>
              <h3 class="fw-bolder fs-2x text-white lh-lg">
                اكتشفGIFT-CARD<br />مع بطاقات العاب رائعة
              </h3>
            </div>
            <div
              class="d-flex flex-row-fluid bgi-size-contain bgi-no-repeat bgi-position-y-bottom bgi-position-x-center min-h-350px"
              style="
                background-image: url('/start-react-pro/media/illustrations/winner.png');
              "
            ></div>
          </div>
          <div
            class="login-content flex-lg-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden py-20 px-10 p-lg-7 mx-auto mw-450px w-100"
          >
            <div class="d-flex flex-column-fluid flex-center py-10">
              <form class="form w-100" novalidate="" id="kt_login_signin_form">
                <div class="pb-lg-15">
                  <h3 class="fw-bolder text-dark display-6">
                    مرحبًا بك فيGIFT-CARD
                  </h3>
                  <div class="text-muted fw-bold fs-3">
                    <br />
                    <br />

                    <a
                      class="text-primary fw-bolder"
                      id="kt_login_signin_form_singup_button"
                      href="/start-react-pro/auth/registration"
                      >إنشاء حساب</a
                    >
                  </div>
                </div>
                <div class="mb-lg-15 alert alert-info">
                  <div class="alert-text">
                    استخدم بيانات الاعتماد <strong>admin@demo.com</strong> و
                    <strong>demo</strong> لتسجيل الدخول.
                  </div>
                </div>
                <div class="v-row mb-10 fv-plugins-icon-container">
                  <label class="form-label fs-6 fw-bolder text-dark"
                    >البريد الإلكتروني</label
                  ><input
                    placeholder="البريد الإلكتروني"
                    name="email"
                    class="form-control form-control-lg form-control-solid"
                    type="email"
                    autocomplete="off"
                    value="admin@demo.com"
                  />
                </div>
                <div class="fv-row mb-10 fv-plugins-icon-container">
                  <div class="d-flex justify-content-between mt-n5">
                    <label class="form-label fs-6 fw-bolder text-dark pt-5"
                      >كلمة المرور</label
                    >
                  </div>
                  <input
                    type="password"
                    autocomplete="off"
                    name="password"
                    class="form-control form-control-lg form-control-solid"
                    value="demo"
                  />
                </div>
                <div class="pb-lg-0 pb-5">
                  <button
                    type="submit"
                    id="kt_login_signin_form_submit_button"
                    class="btn btn-primary fw-bolder fs-6 px-8 py-4 my-3 me-3"
                  >
                    <span class="indicator-label">تسجيل الدخول</span>
                  </button>
                </div>
              </form>
            </div>
            <div
              class="d-flex justify-content-lg-start justify-content-center align-items-center py-7 py-lg-0"
            >
              <span class="text-primary fw-bolder fs-4 cursor-pointer"
                >الشروط</span
              ><span class="text-primary ms-10 fw-bolder fs-4">الخطط</span
              ><span class="text-primary ms-10 fw-bolder fs-4">اتصل بنا</span>
            </div>
          </div>
        </div>
      </div>
    </div>
