<header class="store-header">
  <div id="mainnav" class="main-nav-container relative bg-white py-4">
    <div class="inner bg-inherit">
      <div class="container">
        <div
          class="inner__inner flex items-center justify-between gap-4 lg:gap-8"
        >
          <div class="flex items-center gap-4 lg:gap-8">
            <!--  -->
            <button class="header-btn">
              <i class="header-btn__icon sicon-user"></i>
            </button>
            <!--  -->
            <nav id="mobile-menu" class="mobile-menu">
              <a
                href="https://abadystore.com/"
                data-container=""
                class="collapsible-title"
                target="_self"
              >
                <span> الرئيسية</span>
              </a>

              <button
                class="btn--close close-mobile-menu sicon-cancel lg:hidden"
              ></button>
            </nav>
          </div>

          <div class="header-search min-w-[320px] flex-1 relative z-0">
            <salla-search inline="" height="56" class="hydrated">
              <div class="s-search-modal">
                <div class="s-search-container s-search-inline">
                  <div class="s-search-input-wrapper">
                    <span class="s-search-icon-wrap"
                      ><span class="s-search-icon"
                        ><!-- Generated by IcoMoon.io -->
                        <svg
                          version="1.1"
                          xmlns="http://www.w3.org/2000/svg"
                          width="32"
                          height="32"
                          viewBox="0 0 32 32"
                        >
                          <title>search</title>
                          <path
                            d="M30.276 28.391l-7.576-7.576c1.644-2.053 2.633-4.652 2.633-7.481 0-6.616-5.384-12-12-12s-12 5.384-12 12 5.384 12 12 12c2.829 0 5.428-0.989 7.481-2.633l7.576 7.576c0.26 0.26 0.601 0.391 0.943 0.391s0.683-0.131 0.943-0.391c0.521-0.521 0.521-1.364 0-1.885zM13.333 22.667c-5.147 0-9.333-4.187-9.333-9.333s4.187-9.333 9.333-9.333 9.333 4.187 9.333 9.333-4.187 9.333-9.333 9.333z"
                          ></path>
                        </svg> </span></span
                    ><input
                      type="search"
                      enterkeyhint="search"
                      autocomplete="off"
                      class="s-search-input"
                      placeholder="ادخل كلمة البحث"
                      style="height: 56px"
                    />
                  </div>
                  <div class="s-search-results">
                    <p
                      class="s-search-no-results-placeholder"
                      style="display: none"
                    >
                      لا توجد نتائج
                    </p>
                  </div>
                </div>
              </div>
            </salla-search>
          </div>

          <!-- 1111111 -->

          <!-- 1111111 -->

          <div class="flex items-center gap-4 lg:gap-8">
            <!--  -->
            <div id="s-cart-icon">
              <span class="s-cart-summary-count">0</span>

              <i
                slot="icon"
                class="header-btn__icon icon sicon-shopping-bag"
              ></i>
            </div>
            <!--  -->

            <a
              href="#"
              data-container=""
              class="collapsible-title"
              target="_self"
            >
              <button onclick="openModal()">تغيير العملة</button>
            </a>
          </div>

          <!-- 000000 -->
        </div>
      </div>
    </div>
  </div>
  <div class="s-modal-wrapper" style="display: none">
    <div class="s-modal-body">
      <div class="s-modal-header">
        <label class="s-localization-modal-title">العملة</label>
        <button class="s-modal-close" type="button" onclick="closeModal()">
          ✕
        </button>
      </div>
      <div class="s-localization-modal-inner">
        <div class="s-localization-modal-section">
          <div class="s-localization-modal-section-inner">
            <!-- خيارات العملة -->
            <div class="s-localization-modal-item">
              <input
                type="radio"
                name="currency"
                id="currency-AED"
                value="AED"
              />
              <label class="s-localization-modal-label" for="currency-AED"
                >درهم إماراتي (AED)</label
              >
            </div>
            <div class="s-localization-modal-item">
              <input
                type="radio"
                name="currency"
                id="currency-KWD"
                value="KWD"
              />
              <label class="s-localization-modal-label" for="currency-KWD"
                >دينار كويتي (KWD)</label
              >
            </div>
            <div class="s-localization-modal-item">
              <input
                type="radio"
                name="currency"
                id="currency-QAR"
                value="QAR"
              />
              <label class="s-localization-modal-label" for="currency-QAR"
                >ريال قطري (QAR)</label
              >
            </div>
            <div class="s-localization-modal-item">
              <input
                type="radio"
                name="currency"
                id="currency-SAR"
                value="SAR"
              />
              <label class="s-localization-modal-label" for="currency-SAR"
                >ريال سعودي (SAR)</label
              >
            </div>
          </div>
        </div>
        <div class="s-button-wrap">
          <button
            type="button"
            class="s-button-element"
            onclick="submitCurrency()"
          >
            موافق
          </button>
        </div>
      </div>
    </div>
  </div>
  <style>
    .s-modal-wrapper {
      display: none;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .s-modal-body {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      position: relative;
      text-align: right;
    }

    .s-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .s-modal-close {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      color: #333;
    }

    .s-localization-modal-inner {
      margin-top: 20px;
    }

    .s-localization-modal-section {
      margin-bottom: 20px;
    }

    .s-localization-modal-title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .s-localization-modal-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .s-localization-modal-input {
      margin-right: 10px;
    }

    .s-localization-modal-label {
      font-size: 1em;
    }

    .s-button-wrap {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .s-button-element {
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 4px;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  </style>

  <script>
    function openModal() {
      document.querySelector(".s-modal-wrapper").style.display = "flex";
    }

    function closeModal() {
      document.querySelector(".s-modal-wrapper").style.display = "none";
    }

    function submitCurrency() {
      const selectedCurrency = document.querySelector(
        'input[name="currency"]:checked'
      );
      if (selectedCurrency) {
        updatePrices(selectedCurrency.value);
        closeModal();
      } else {
        alert("يرجى اختيار عملة قبل المتابعة");
      }
    }

    function updatePrices(currency) {
      const exchangeRates = {
        AED: 1.0,
        KWD: 0.082,
        QAR: 1.01,
        SAR: 1.02,
        EGP: 1.0,
      };

      const prices = document.querySelectorAll(".price");
      prices.forEach((price) => {
        const amount = price.getAttribute("data-amount");
        const convertedAmount = (amount * exchangeRates[currency]).toFixed(2);
        price.textContent = `${convertedAmount} ${currency}`;
      });
    }
  </script>
</header>
