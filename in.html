<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سويبر بتأثير الطاحونة</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./assets/images/adss.webp" alt="صورة 1" />
        </div>
        <div class="swiper-slide">
          <img src="./assets/images/adss.webp" alt="صورة 2" />
        </div>
        <div class="swiper-slide">
          <img src="./assets/images/adss.webp" alt="صورة 3" />
        </div>
        <div class="swiper-slide">
          <img src="./assets/images/adss.webp" alt="صورة 4" />
        </div>
      </div>
      <!-- إضافة الأسهم -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <style>
      body {
        background-color: #121212;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .swiper {
        width: 90%;
        height: 400px;
        margin: auto;
      }
      .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        color: white;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s ease;
      }
      .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        loop: true,
        effect: "coverflow", // تفعيل تأثير الطاحونة
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 3, // عدد الصور المرئية
        coverflowEffect: {
          rotate: 50, // زاوية دوران الصور
          stretch: 0, // مسافة تمدد الصور
          depth: 100, // العمق بين الصور
          modifier: 1,
          slideShadows: true, // الظلال
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
