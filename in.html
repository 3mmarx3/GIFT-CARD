<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سلايدر كروت مع أزرار تحكم</title>

    <!-- تضمين مكتبة Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
      }

      /* تخصيص السلايدر باستخدام أسماء مخصصة */
      .swiper-custom-container {
        width: 80%;
        margin: auto;
        padding-top: 50px;
      }

      .swiper-custom-slide {
        width: 200px;
        height: 300px;
        background-color: #4caf50;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        border-radius: 10px;
      }

      /* تخصيص الأزرار الخارجية */
      .swiper-custom-buttons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .swiper-custom-button {
        background-color: #4caf50;
        color: white;
        font-size: 24px;
        border: none;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      .swiper-custom-button:hover {
        background-color: #45a049;
      }

      @media (max-width: 1024px) {
        .swiper-custom-slide {
          width: 180px;
          height: 250px;
        }
      }

      @media (max-width: 480px) {
        .swiper-custom-slide {
          width: 150px;
          height: 200px;
        }
      }
    </style>

    <!-- السلايدر -->
    <div class="swiper-custom-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide swiper-custom-slide">كرت 1</div>
        <div class="swiper-slide swiper-custom-slide">كرت 2</div>
        <div class="swiper-slide swiper-custom-slide">كرت 3</div>
        <div class="swiper-slide swiper-custom-slide">كرت 4</div>
        <div class="swiper-slide swiper-custom-slide">كرت 5</div>
      </div>
    </div>

    <!-- أزرار التحكم الخارجية -->
    <div class="swiper-custom-buttons">
      <button class="swiper-custom-button" id="prevBtn">السابق</button>
      <button class="swiper-custom-button" id="nextBtn">التالي</button>
    </div>

    <!-- تضمين مكتبة jQuery و Swiper JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
      $(document).ready(function () {
        // تفعيل Swiper مع أسماء مخصصة لتجنب التعارض
        const swiperCustom = new Swiper(".swiper-custom-container", {
          slidesPerView: 5, // عدد الكروت على اللابتوب
          spaceBetween: 10, // المسافة بين الكروت
          navigation: {
            nextEl: ".swiper-custom-button-next", // الزر التالي
            prevEl: ".swiper-custom-button-prev", // الزر السابق
          },
          breakpoints: {
            1024: {
              slidesPerView: 3, // عدد الكروت على التابلت
            },
            480: {
              slidesPerView: 2, // عدد الكروت على الهاتف
            },
          },
        });

        // أزرار التحكم الخارجية
        $("#prevBtn").click(function () {
          swiperCustom.slidePrev(); // التبديل للسابق
        });

        $("#nextBtn").click(function () {
          swiperCustom.slideNext(); // التبديل التالي
        });
      });
    </script>
  </body>
</html>
